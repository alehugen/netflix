<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a>Inicio</a>
                <a>Series</a>
                <a>Filmes</a>
                <a>Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Em um drama sobre as consequências do poder e da corrupção, <br>Francis Underwood (Kevin Spacey) está sedento por sucesso e nada o detém. Assista agora a nova temporada de House of Cards</p>
                <div class="botoes">
                    <button role="button" class="botao">
						<i class="fas fa-play"></i>
						ASSISTIR AGORA
					</button>
                    <button role="button" class="botao">
						<i class="fas fa-info"></i>
						MAIS INFORMAÇÕES
					</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl theme">
            <div class="item">
                <img class="box-filme" src="./img/min-cobrakai.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-demonslayer.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-flash.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-redalert.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-round6.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-sevensins.jpg" alt="cobra-kai">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min-spiderman.jpg" alt="cobra-kai">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a6eccfb6f9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
</body>

</html>
